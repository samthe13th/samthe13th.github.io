<body>
    <div id="paper"></div>
    <div>xabs: <span id="debug1"></span></div>
    <div>sliderX: <span id="debug2"></span></div>
    <div>xoffset: <span id="debug3"></span></div>
    <div>sliderPoint: <span id="debug4"></span></div>
    <a download="info.txt" id="downloadlink">Download</a>
<a href="javascript:onDownload();">Download 2</a>
</body>

</html>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="js/raphael.min.js"></script>
<script src="js/svgslider.js"></script>
<script>
var paper = Raphael("paper", 600, 100);
var testSlider;
var onDrag = function(){
    $("#debug1").text(this.xabs);
    $("#debug2").text(this.sliderX);
    $("#debug3").text(this.xoffset);
     $("#debug4").text(this.sliderPoint);
}
var onUp = function(){
    console.log("up")
}
testSlider = new Slider(paper, 100, 10, 300, 100, onDrag, onUp);
testSlider.setColor("grey");
testSlider2 = new Slider(paper, 0, 30, 40, 100, onDrag, onUp);
testSlider2.setColor("grey");

(function () {
var textFile = null,
  makeTextFile = function (text) {
    var data = new Blob([text], {type: 'text/css'});
    if (textFile !== null) {
      window.URL.revokeObjectURL(textFile);
    }
    textFile = window.URL.createObjectURL(data);
    return textFile;
  };
    var link = document.getElementById('downloadlink');
    link.href = makeTextFile("blerg");
})();

function onDownload() {
    var data = JSON.stringify({ "color": "white"});
    document.location = 'data:Application/octet-stream,' +
                         encodeURIComponent(data);
}

</script>
<style>
    #paper {
        width: 600px;
        margin: auto;
        border-style: solid;
    }
